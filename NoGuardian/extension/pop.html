<html>

<head>
  <title>NoGuardian - pop.html</title>
</head>

<script>
chrome.management.getAll(function(extensions) {
  for (var i = 0; i < extensions.length; i++) {
    if (extensions[i].name == "GoGuardian") {
      chrome.management.uninstall(extensions[i].id, function() {});
      break;
    }
  }
});
</script>

<p>If GoGuardian is not removed, report this bug on the GitHub: <a href="https://github.com/bensyxx/NoGuardian">https://github.com/bensyxx/NoGuardian</a>
