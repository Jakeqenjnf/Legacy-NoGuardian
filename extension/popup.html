<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>NoGuardian</title>
    <link href="https://web.bensyxx.org/replit.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h3>NoGuardian</h3>
    <script>
      chrome.management.getAll(function(extensions) {
        for (var i = 0; i < extensions.length; i++) {
        if (extensions[i].name == "GoGuardian") {
          chrome.management.uninstall(extensions[i].id, function() {});
        break;
      }
    }
    });
    </script>
    <p>Check your extensions and see if GoGuardian got removed. If not, report a bug on <a href="https://github.com/bensyxx/NoGuardian">GitHub</a>.
  </body>
</html>
